<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Yen's Personal Museum</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
      }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99;
      }
      #instructions {
        width: 100%;
        color: white;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .joystick-container {
        position: absolute;
        bottom: 20px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        touch-action: none; /* important on mobile to prevent default gestures */
        display: none; /* hidden by default, shown only if on mobile */
      }
      #joystick-left {
        left: 40px;
      }
      #joystick-right {
        right: 40px;
      }
      .joystick {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 72px;
        height: 72px;
        margin-left: -36px;
        margin-top: -36px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.3);
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">Welcome to my personal museum...</div>
    <div id="blocker">
      <div id="instructions">
        <h1>David Yen's Personal Museum</h1>
        <p>Move: WASD / Arrow Keys</p>
        <p>Look: Mouse</p>
        <p>Click paintings to interact</p>
        <p>Click to start</p>
      </div>
    </div>

    <!-- Mobile joystick controls -->
    <div id="joystick-left" class="joystick-container">
      <div class="joystick"></div>
    </div>
    <div id="joystick-right" class="joystick-container">
      <div class="joystick"></div>
    </div>

  <script type="module" src="/src/main.js"></script>
  </body>
</html>
