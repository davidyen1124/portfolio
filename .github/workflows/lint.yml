name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Lint HTML
        run: npx html-validate index.html
      
      - name: Lint CSS
        run: npx stylelint "**/*.css"
      
      - name: Lint JavaScript
        run: npx eslint "**/*.js"